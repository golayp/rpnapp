<!DOCTYPE html>
<html>
    <head>
        <title>rpnapp test</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/golayp/edicons/master/generated/style.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.js"></script>
        <script src="new.js"></script>
    </head>
    <body>
        <div class="container" style="display: none" data-bind="visible: true">
            <h2 data-bind="text:Title">Editer</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Titre" data-bind="value:Title, valueUpdate: 'afterkeydown'"/>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="number" class="form-control" id="duration" name="duration" placeholder="Duration" data-bind="value:Duration, valueUpdate: 'afterkeydown'" />
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-body">
                            <span class="lead">Ressources</span> <button id="addRessource" class="btn btn-sm btn-default" data-bind="click:addItem"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                        <table class="table table-condensed">
                            <tbody data-bind="foreach: Items">
                                <tr data-bind="value:Id">
                                    <td><!--ko text: Description--><!--/ko--></td>
                                    <td>
                                        <div class="btn-toolbar">
                                            <div class="btn-group">
                                                <button class="btn btn-default btn-xs moveupitem" data-bind="click: $parent.moveUp,disable : $index() === 0"><span class="glyphicon glyphicon-chevron-up"></span></button>
                                                <button class="btn btn-default btn-xs movedownitem" data-bind="click: $parent.moveDown ,disable: ($index() ===  $parent.Items().length-1)"><span class="glyphicon glyphicon-chevron-down"></span></button>
                                            </div>
                                            <div class="btn-group">
                                                <button class="btn btn-default btn-xs edititem" data-toggle="modal" data-bind="attr: {'data-target': '#modal_' + Id()}"><span class="glyphicon glyphicon-pencil"></span></button>
                                                <button class="btn btn-default btn-xs deleteitem" data-bind="click:$parent.removeItem"><span class="glyphicon glyphicon-trash "></span></button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- ko foreach: Items -->
            <div class="modal" data-bind="attr: {'id': 'modal_' + Id()}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Ressource</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="itemdescription">Description</label>
                                <input type="text" class="form-control" placeholder="Description" data-bind="value: Description" />
                            </div>
                            <div class="form-group">
                                <label for="itemurl">Adresse web (URL)</label>
                                <input type="url" class="form-control" placeholder="Url" data-bind="value: NavigationUrl" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Close</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        <!-- /ko -->
    </body>
</html>
